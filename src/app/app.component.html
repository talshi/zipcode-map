<div class="app-container">
  <header>
    <h2>Zipcode Map</h2>
  </header>
  <div class="zip-code-input">
    <!-- Your zip code input component here -->
    <app-zip-code-input (zipCodeSubmit)="onZipCodeSubmit($event)"></app-zip-code-input>
  </div>
  
  <div class="map-view">
    <!-- Your map component here -->
    <app-map-view [geoJsonData]="geoJsonData"></app-map-view>
  </div>
</div>
